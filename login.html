<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@700&family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f9f8f4; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-5 col-lg-4">
                
                <div style="background: white; padding: 40px; border: 1px solid #eee; box-shadow: 0 10px 30px rgba(0,0,0,0.02);">
                    
                    <div class="text-center mb-5">
                        <h2 style="font-family: 'Bodoni Moda', serif; letter-spacing: 4px; text-transform: uppercase; font-size: 1.5rem; margin-bottom: 10px;">ZM CLOTHING</h2>
                        <p style="font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 1px;">Sign in to your account</p>
                    </div>

                    <form>
                        <div class="mb-4">
                            <label style="font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; margin-bottom: 8px; display: block;">Email Address</label>
                            <input type="email" class="form-control" placeholder="name@domain.com" style="border-radius: 0; border: 1px solid #ddd; padding: 12px; font-size: 0.9rem; outline: none;">
                        </div>

                        <div class="mb-4">
                            <div class="d-flex justify-content-between">
                                <label style="font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; margin-bottom: 8px;">Password</label>
                                <a href="#" style="font-size: 0.75rem; color: #8c7851; text-decoration: none;">Forgot?</a>
                            </div>
                            <input type="password" class="form-control" placeholder="" style="border-radius: 0; border: 1px solid #ddd; padding: 12px; font-size: 0.9rem; outline: none;">
                        </div>

                        <button type="submit" class="btn w-100" style="background: #1a1a1a; color: white; border-radius: 0; padding: 14px; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px;">
                            Sign In
                        </button>
                    </form>

                    <div class="text-center mt-4">
                       
                        <a href="index.html" style="font-size: 0.75rem; color: #888; text-decoration: none; display: block; mt-3">‚Üê Back to Home</a>
                    </div>
               </div>
         </div>
        </div>
    </div></body>
</html>
